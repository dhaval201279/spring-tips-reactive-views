<html>
<body>
<div id="update"></div>
<script>
    window.addEventListener('load', function (e) {
        var update = document.getElementById('update');
        var name = window.prompt('who should we greet?');
        var es = new EventSource('http://localhost:8080/sse/greetings/' + name)
        es.addEventListener('message', function (msg) {
            update.innerHTML = '<h1>' + msg.data + '</h1>';
        })
    })
</script>
</body>
</html>
